                                        <el-select style="width: 100%;" filterable placeholder="نوع الباقة" v-model="PackegeInfo.type">

                                            <el-option v-for="item in PackegesType"
                                                       :key="item.id"
                                                       :label="item.name"
                                                       :value="item.id">
                                            </el-option>

                                        </el-select>
                                    </el-form-item>
                                </div>

                                
                            </div>
                            <div class="row">
                                <div class="col-md-6 ">
                                    <div class="form-group">
                                        <label>السعر</label>
                                        <div class="form-group">

                                                          label-width="0px"
                                                          :rules="[{required: true, message: 'الرجاء إدخال سعر الباقة'}]">
                                                <el-input type="phone"
                                                          placeholder="السعر"
                                                          v-model="PackegeInfo.price" />
                                                <!--autocomplete="off"-->
                                            </el-form-item>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6 ">
                                    <div class="form-group">
                                        <label>عدد الرسائل</label>
                                        <div class="form-group">
                                            <el-form-item prop="smsCount"
                                                          label-width="0px"
                                                          :rules="[{required: true, message: 'الرجاء إدخال عدد الرسائل'},
                                                                  { required: true, pattern: /^[0-9]*$/, message: 'الرجاء إدخال ارقام فقط', trigger: 'blur' }]">
                                                <el-input type="phone"
                                                          placeholder="عدد الرسائل"
                                                          v-model.number="PackegeInfo.smsCount" />
                                                <!--autocomplete="off"-->
                                            </el-form-item>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>

                            <div class="row">
                                <div class="col-md-12" style="    margin-top: 24px;">

                                    <div class="float-right">
                                        <el-button class="btn btn-info" type="primary" @click="submitForm('PackegeInfo')">حفظ بيانات الباقة </el-button>
                                    </div>

                                </div>
                            </div>

                        </el-form>
