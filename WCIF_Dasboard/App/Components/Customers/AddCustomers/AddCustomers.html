    <!--<el-form :model="customersInfo" ref="customersInfo" >-->
        <div class="row">

            <div class="col-md-12">
                <div class="card ">
                    <div class="card-header ">
                        <h4 class="card-title"><i class="nc-icon nc-single-02" style="color:#ef8157;margin-left: 10px;"></i>إضافة بيانات شريك</h4>
                    </div>
                    <div class="card-body ">
                        <el-form :model="PartnerInfo" ref="PartnerInfo">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>إسم الشركة</label>

                                        <div class="form-group">
                                            <el-form-item prop="companyName"
                                                          label-width="0px"
                                                          :rules="[{required: true, message: 'الرجاء إدخال إسم الشركة'} ]">
                                                <el-input type="name"
                                                          placeholder="إسم الشركة"
                                                          v-model="PartnerInfo.companyName" />
                                                <!--autocomplete="auto_complete"-->
                                            </el-form-item>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 ">
                                    <div class="form-group">
                                        <label>رقم الترخيص</label>
                                        <div class="form-group">
                                            <el-form-item prop="licenseNumber"
                                                          label-width="0px"
                                                          :rules="[{required: true, message: 'الرجاء إدخال رقم الترخيص'}]">
                                                <el-input type="phone"
                                                          placeholder="رقم الترخيص"
                                                          v-model.number="PartnerInfo.licenseNumber" />
                                                <!--autocomplete="off"-->
                                            </el-form-item>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 ">
                                    <div class="form-group">
                                        <label>رقم الهاتف</label>
                                        <div class="form-group">
                                            <el-form-item prop="phone"
                                                          label-width="0px"
                                                          :rules="[{required: true, message: 'الرجاء إدخال رقم الهاتف'},
                                                                  { min: 9, max: 13, message: 'يجب ان يكون طول رقم الهاتف 9 ارقام علي الاقل', trigger: 'blur' },
                                                                   { required: true, pattern: /^[0-9]*$/, message: 'الرجاء إدخال ارقام فقط', trigger: 'blur' }]">
                                                <el-input type="phone"
                                                          placeholder="رقم الهاتف"
                                                          v-model="PartnerInfo.phone" />
                                                <!--autocomplete="off"-->
                                            </el-form-item>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 ">
                                    <div class="form-group">
                                        <label>رقم الهاتف الإحتياطي</label>
                                        <div class="form-group">
                                            <el-form-item prop="externalPhone"
                                                          label-width="0px"
                                                          :rules="[{required: true, message: 'الرجاء إدخال رقم الهاتف الإحتياطي'} ,
                                                                  { min: 9, max: 13, message: 'يجب ان يكون طول رقم الهاتف 9 ارقام علي الاقل', trigger: 'blur' },
                                                                  { required: true, pattern: /^[0-9]*$/, message: 'الرجاء إدخال ارقام فقط', trigger: 'blur' }]">
                                                <el-input type="email"
                                                          placeholder="رقم الهاتف الإحتياطي"
                                                          v-model="PartnerInfo.externalPhone" />
                                                <!--autocomplete="off"-->
                                            </el-form-item>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>البريد اللإلكتروني</label>
                                        <el-form-item prop="email"
                                                      label-width="0px"
                                                      :rules="[{ required: true, message: 'الرجاء إدخال البريد الإلكتروني', trigger: 'blur' },
                    { min: 5, max: 40, message: 'يجب ان يكون طول البريد الإلكتروني من 5 الي 40 الحرف', trigger: 'blur' },
                    { required: true, pattern: /\S+@\S+\.\S+/, message: 'الرجاء إدخال البريد بطريقة الصحيحه', trigger: 'blur' } ]">
                                            <el-input type="email"
                                                      placeholder="البريد اللإلكتروني"
                                                      v-model="PartnerInfo.email" />
                                            <!--autocomplete="off"-->
                                        </el-form-item>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>فاكس</label>
                                        <el-form-item prop="fax"
                                                      label-width="0px"
                                                      :rules="[{required: true, message: 'الرجاء إدخال فاكس'} ]">
                                            <el-input type="companyName"
                                                      placeholder="فاكس"
                                                      v-model="PartnerInfo.fax" />
                                            <!--autocomplete="off"-->
                                        </el-form-item>
                                    </div>
                                </div>
                            </div>

                            <div class="row">

                                <div class="col-md-12 ">
                                    <div class="float-right">
                                        <el-button class="btn btn-info" type="primary" @click="AddPartner('PartnerInfo')">إضافة بيانات الشريك</el-button>
                                    </div>
                                </div>

                            </div>
