                                                    </el-form-item>
                                                </div>
                                            </div>
                                        </div>

                                                                  label-width="0px"
                                                                  :rules="[{required: true, message: 'الرجاء إدخال عدد الرسائل'},

                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                                                  label-width="0px"

                                                        <el-input type="phone"
                                                                  placeholder="السعر"
                                                                  v-model="PackegeInfo.price" />

                                                    </el-form-item>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6 " style="    margin-top: 24px;">

                                            <div class="float-right">

                                            </div>

                                        </div>
                                    </div>

                                </el-form>

                        </div>
